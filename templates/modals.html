{% macro reservationModal() -%}

<div class="reservation-modal-container" style="display: none">
    <div class="modal-background"></div>
    <div class="modal-main">
        <i class="modal-exit-icon bi-x" onclick=handleExitModal()></i>
{#        <h4 class="modal-title">Rezerwacja</h4>#}
        <div class="modal-header">
            <div class="doctor_li_modal">
                <img id="modal-doctor-image" src="../static/images/doctor1.png" class="doctor_img_small_circle rounded-circle" alt="Doctor Avatar">
                <div class="doctor_li_content">
                    <div>
                        <h6 class="doctor_li_label m-0 h-100">Imię i Nazwisko</h6>
                        <h5 id="modal-doctor-name" class="doctor_li_text m-0 h-100">undefined</h5>
                    </div>
                    <div>
                        <h6 class="doctor_li_label m-0 h-100">Specjalizacja</h6>
                        <h5 id="modal-doctor-specialization" class="doctor_li_text m-0 h-100">undefined</h5>
                    </div>
                </div>

            </div>
        </div>
{#        <hr class="modal-line">#}
        <div class="modal-body">
            <div id="filtersModal" class="flex-column flex-sm-row align-items-center align-items-sm-normal">
                <div class="searchModal" id="test_type">
                    <i class="bi bi-bandaid search-input-icon"></i>
                    <input class="browser" list="test_types" id="testTypesBrowserModal"
                           placeholder="Rodzaj badania...">
                    <datalist id="test_types">
                        <option value="Konsultacja">
                        <option value="USG">
                        <option value="Cytologia">
                    </datalist>
                </div>
                <div class="searchModal mt-2 mt-sm-0" id="date_input">
                    <i class="bi bi-calendar-heart search-input-icon"></i>
                    <input type="date" id="dateInputReservationModal"
                           placeholder="Wybierz specjalistę..."
                           onchange=handleDateInputChange()>
                </div>
            </div>

            <div id="visitHours">
                {# Loading spinner #}
                <div id="loadingSpinnerModal">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                {# Error span #}
                <div id="visitHoursErrorSpan">
                    <span>Nie znaleziono żadnych dostępnych godzin!</span>
                </div>

                <div id="visitHoursDivs" class="ps-5 ps-sm-4">
                    {# Childrens generated by function in reservations.js #}
                </div>
            </div>



            <div id="infoForDoctor">
                <div class="row" style="width:100%">
                    <div class="col-12 col-sm-6">
                        <div class="form-floating">
                            <input type="text" class="form-control modalInput" id="nameInputModal" placeholder="Imię i Nazwisko" required pattern="^\S+\s\S+$">
                            <label for="nameInputModal">Imię i Nazwisko</label>
                        </div>

                        <div class="form-floating">
                            <input type="tel" class="form-control modalInput" id="phoneInputModal"
                                   placeholder="Numer telefonu"
                                   pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
                                   required
                            >
                            <label for="phoneInputModal">Numer telefonu</label>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Podaj informacje dla lekarza..."
                                      id="infoForDoctorArea" rows="8" required></textarea>
                            <label for="infoForDoctorArea">Informacje dla lekarza</label>
                        </div>
                    </div>
                </div>


            </div>

            <button id="reserveButtonModal" class="btn btn-primary" type="button" onclick=handleSubmitModal()>
                <strong>Zarezerwuj</strong>
            </button>


        </div>
    </div>
</div>

<script src="../static/reservations.js"></script>

{%- endmacro %}
