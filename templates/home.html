{% extends "base.html" %}
{% block content %}
    {#  Calendar based on color-calendar package  #}
    <div id="calendar"></div>

    <div id="searchbars">

        <div class="search" id="specialization">
            <div id="specializationImg"></div>
            <input class="browser" list="browsers" id="specializationBrowser" placeholder="Wybierz specjalizację...">
            <datalist id="browsers">
                <option value="1">
                <option value="2">
            </datalist>
        </div>
        <div class="search" id="specialist">
            <div id="specialistImg"></div>
            <input type="text" class="browser" id="specialisBrowser" placeholder="Wybierz specjalistę...">
        </div>
    </div>
    <div id="doctorList">
    </div>

    <button id="searchButton" class="btn btn-primary" type="button"><strong>Szukaj</strong></button>

    <img id="doctorImg" src="../static/images/homepagedoctor.png" alt="doctor image">
    <div id="footer">

    </div>




{% endblock %}
