<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>Smart Landlord - logowanie</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">

    <link rel="stylesheet" href="../static/forms.css">

</head>

<body class="text-center">
<div class="container-fluid">
    <a href={{ url_for('home') }}><img class="mb-4" src="../static/images/logo.png" alt="" width="353"></a>
    <form class="form-signin">
        <input name="username" type="text" id="inputUsername" class="form-control text-center"
               placeholder="Nazwa użytkownika" required="" autofocus="">
        <br>
        <input name="password" type="password" id="inputPassword" class="form-control text-center" placeholder="Hasło"
               required="">
        <button class="btn btn-lg btn-block btn-login" formmethod="post" type="submit">Zaloguj</button>
    </form>
</div>
</body>

</html>
